<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Production</title>
</head>
<body>
    <div class="body-wrap">
        <div class="main-wrap" id="wrap">
            <header class="header">
                <p id="header_uchet">Учет в производстве</p>
            </header>
            <nav class="menu">
                <ul>
                    <li><a href="/Option1.html"><p id="p_production">Акты инвентаризации</p></a></li>
                    <li><a href="/Option2.html"><p id="p_production">Внутризаводские накладные (Приход)</p></a></li>
                    <li><button id="openPopup"><p id="p_production">Внутризаводские накладные (Расход)</p></button></li>
                    <li><a href="/Option4.html"><p id="p_production">Лимитные карты (Приход)</p></a></li>
                    <li><a href="/Option5.html"><p id="p_production">Цеховая номенклатура</p></a></li>
                </ul>
            </nav>
        </div>
        <div class="main-wrap" id="popup">
            <header class="header-filter">
                <button class="header-label" id="closePopup"><img src = "icons/close-icon.svg" alt = "close"></button>
                <p id="header-text">Фильтр ВЗН УП</p>   
            </header>
            <form class="form" id = "myForm">
                <div class = form-content> 
                    <fieldset class="form-number">
                        <legend class="legend"><p>Номер ВЗН</p></legend>
                        <input type="number" id="numberInput" name="numberInput">
                        <div class="error" id="numberError"></div>
                    </fieldset>
                    <fieldset class="form-number">
                        <legend class="legend"><p>Отправитель</p></legend>
                        <input type="text" id="senderInput" name="senderInput">
                        <div class="error" id="senderError"></div>
                    </fieldset>
                    <fieldset class="form-number">
                        <legend class="legend"><p>Получатель</p></legend>
                        <input type="text" id="receiverInput" name="receiverInput">
                        <div class="error" id="receiverError"></div>
                    </fieldset>
                    <fieldset class="form-number">
                        <legend class="legend"><p id="date">Дата принятия (период)</p></legend>
                        <input type="text" id="dateInput" name="dateInput">
                        <div class="error" id="dateError"></div>
                    </fieldset>
                </div>
                <div class="form-buttons">
                    <div class="form-btn">
                        <label for = "button"></label>
                        <button type="submit" id="button" class="btn-search"><p>Поиск</p></button>
                    </div>
                    <div class="form-btn">
                        <button type="button" id="btn-cancel" class="btn-cancel"><p>Отмена</p></button>
                    </div>
                </div>   
            </form>
        </div>
        <footer>
            <div class="navbar">
                <button onclick = mainMenu() class="navbar-menu"> 
                    <div class="icon-container"> <img src="/icons/menu_24px.svg" alt="menu"></div>
                    <span>Меню</span>
                </button>
                <button class="navbar-menu"> 
                    <div class="icon-container"> <img src="/icons/Vector.svg" alt="menu"></div>
                    <span>Сканер</span>
                </button>
                <button onclick = goBack() class="navbar-menu"> 
                    <div class="icon-container"> <img src="/icons/arrow.svg" alt="back"></div>
                    <span>Назад</span>
                </button>
            </div>
        </footer> 
    </div>    
    <script src="script.js"></script> 
</body>
</html>
